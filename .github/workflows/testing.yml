name: Daily test

on:
  schedule:
    - cron: '0 0 * * *' # Every day at 00:00 UTC, 8 p.m. EDT
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-20.04
    name: run tests
    steps:

      - name: Install Ghidra
        run: |
          sudo add-apt-repository ppa:ivg/ghidra -y
          sudo apt-get update -y
          sudo apt-get install libghidra-dev -y
          sudo apt-get install libghidra-data -y

      - name: Checkout BAP
        uses: actions/checkout@v3
        with:
          repository: BinaryAnalysisPlatform/bap

      - name: Install BAP
        run: opam install .

      - name: Checkout toolkit
        uses: actions/checkout@v3
        with:
          path: bap-toolkit

      - name: Install Toolkit
        run: |
          cd bap-toolkit
          opam exec -- make
          opam exec -- make install

      - name: Run tests
        run: |
          cd bap-toolkit
          opam exec -- make test

      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: toolkit-log
          path: bap-toolkit/tests/toolkit.log
